<!--Navigation-->

<nav>

        <li id="nav"><a href="index.html">welcome!</a></li>

<!--Page Title-->

<h2>ready to book?</h2>

<!--This is the main section so that the user can fill in their details-->


    <p>Just enter your details in the box below and we will contact you to verify. Be sure to enter your name, your travel dates and contact details.
    </p>

        <form action="#" method="get">
			<fieldset>
				<legend>Your Travel Details:</legend>
				<label>Name: <input type="text" name="name" size="50" maxlength="100"></label><br />
				<label>Email: <input type="email" name="email" size="50" maxlength="100"></label><br />
				<label>Check in: <input type="dates" name="checkin" size="50" maxlength="100"></label><br />
				<label>Check out: <input type="dates" name="checkout" size="50" maxlength="100"></label><br />
				<label>Number of Guests: <input type="value" name="guests" size="50" maxlength="100"></label><br /><br />
				<label for="comments">Anything else we need to know? Leave your comments below:</label><br>
			        <textarea rows="10" cols="100" id="comments"></textarea><br>
				<input id="submit" type="submit" value="Book me!">
			</fieldset>
        </form>



    </body>
</html>
